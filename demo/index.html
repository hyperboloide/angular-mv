<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MV Demo</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/mv.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1>angular-mv</h1>

      <hr>

      <div ng-controller="horizontalCtrl" class="row">

        <div ng-repeat="w in words" class="col-md-{{ w.size }}" mv-draggable>
          <div class="alert alert-info" ng-class="{'alert-warning': list.draggedData() == w}">
            {{ w.txt }}
          </div>
        </div>

      </div>

      <hr>

      <div ng-controller="simpleCtrl">

          <demo-pages></demo-pages>

          <br>

          <demo-cols ng-repeat="page in pages" ng-show="$index == selected" cols="page.cols"></demo-cols>

          <button id="newLine" class="btn btn-sm btn-primary">Drag me!</button>
          <button ng-click="logModel()" class="btn btn-sm btn-default">log model</button>
          <hr>
      </div>


    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/mv.js"></script>
    <script src="/demo/demo.js"></script>

  </body>
</html>
